            <!-- building the buttons -->
            <div class="mb-4 flex justify-around space-x-8">
                <div id="AC" class="btn rounded-full border-2 border-red-500 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">AC</div>
                <div id="C" class="btn rounded-full border-2 border-red-500 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">C</div>
                <div id="dot" class="btn rounded-full border-2 border-gray-600 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">.</div>
                <div id="divide" class="btn rounded-full border-2 border-green-600 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">/</div>
            </div>
            <div class="mb-4 flex justify-around space-x-10">
                <div id="seven" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">7</div>
                <div id="eight" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">8</div>
                <div id="nine" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">9</div>
                <div id="multiply" class="btn rounded-full border-2 border-green-600 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">*</div>
            </div>
            <div class="mb-4 flex justify-around space-x-10">
                <div id="four" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">4</div>
                <div id="five" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">5</div>
                <div id="six" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">6</div>
                <div id="subtract" class="btn rounded-full border-2 border-green-600 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">-</div>
            </div>
            <div class="mb-4 flex justify-around space-x-10">
                <div id="one" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">1</div>
                <div id="two" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">2</div>
                <div id="three" class="btn rounded-full border-2 border-yellow-300 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">3</div>
                <div id="add" class="btn rounded-full border-2 border-green-600 px-4 py-2 hover:bg-white dark:hover:bg-blue-600">+</div>
            </div>
            <div class="mb-4 flex justify-evenly space-x-8">
                <div id="zero" class="btn rounded-full border-2 border-yellow-300 px-6 py-2 hover:bg-white dark:hover:bg-blue-600">0</div>
                <div id="equals" class="btn rounded-full border-2 border-blue-600 px-12 py-2 hover:bg-white dark:hover:bg-blue-600">=</div>
            </div>
    </div>
